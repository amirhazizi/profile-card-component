<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- stylesheet -->
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="h-screen grid items-center justify-center">
      <!-- container -->
      <div class="relative bg-white rounded-xl shadow-2xl">
        <!-- top img -->
        <img class="rounded-t-xl" src="./images/bg-pattern-card.svg" alt="" />
        <!-- avatar -->
        <img
          class="avatar absolute rounded-full border-4 border-white"
          src="./images/image-victor.jpg"
          alt=""
        />
        <!-- header -->
        <div class="text-center py-16 pb-5 border-b-2">
          <h1 class="font-bold text-lg text-verydarkdesaturatedblue mb-1">
            Victor Crest <span class="font-normal text-darkgray ml-1">26</span>
          </h1>
          <p class="text-darkgray text-sm">London</p>
        </div>
        <!-- stats -->
        <div
          class="flex space-x-10 text-center mx-auto justify-center py-6 text"
        >
          <!-- stat 1 -->
          <div>
            <h2 class="font-bold text-2xl mb-0.5 text-verydarkdesaturatedblue">
              80K
            </h2>
            <p class="text-darkgray text-xs tracking-widest">Followers</p>
          </div>
          <!-- end of stat 1 -->
          <!-- stat 2 -->
          <div>
            <h2 class="font-bold text-2xl mb-0.5 text-verydarkdesaturatedblue">
              803K
            </h2>
            <p class="text-darkgray text-xs tracking-widest">Likes</p>
          </div>
          <!-- end of stat 2 -->
          <!-- stat 3 -->
          <div>
            <h2 class="font-bold text-2xl mb-0.5 text-verydarkdesaturatedblue">
              1.4K
            </h2>
            <p class="text-darkgray text-xs tracking-widest">Photos</p>
          </div>
          <!-- end of stat 3 -->
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/amirhazizi">Amir Hossein Azizi</a>
    </footer>
  </body>
</html>
